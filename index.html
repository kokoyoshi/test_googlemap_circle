<html>
<head>
<title>hoge</title>
</head>
<body>
<style>
body {
  margin: 0;
  padding: 0;
}
#map {
  width: 100%;
  height: 100%;
}
</style>
<script src='http://maps.google.com/maps/api/js?sensor=false'></script>
<div id='map'></div>
<script>
const x = 35.642145;
const y = 139.7112983;
var myLatLng = new google.maps.LatLng(x, y);
var myMap = new google.maps.Map(document.getElementById('map'), {
  zoom: 14,
  center: myLatLng,
  mapTypeId: google.maps.MapTypeId.ROADMAP,
  scaleControl: true,
  scrollwheel: false
});
var circle = new google.maps.Circle({
  center: myLatLng,
  fillColor: '#ff0000',
  fillOpacity: 0.5,
  map: myMap,
  radius: 1500,
  strokeColor: '#ff0000',
  strokeOpacity: 1,
  strokeWeight: 1
});
new google.maps.Marker({ // マーカーの追加
  position: myLatLng,
  map: myMap
});
</script>
</body>
</html>
